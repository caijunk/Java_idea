<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册案例</title>
</head>
<body>
<form action="#" method="post">
<table border="1" align="center" width="30%" >
    <tr>
        <td><label for="usename">用户名</label></td>
        <td><input type="text" name="usename" placeholder="请输入账号" id="usename"></td>
    </tr>
    <tr>
        <td><label for="password">密码</label></td>
        <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
    </tr>

    <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" placeholder="请输入Email" id="email"></td>
    </tr>

    <tr>
        <td><label for="user">姓名</label></td>
        <td><input type="text" name="user" placeholder="请输入姓名" id="user"></td>
    </tr>

    <tr>
        <td><label for="tell_id">手机号</label></td>
        <td><input type="text" name="tell_id" placeholder="请输入手机号" id="tell_id"></td>
    </tr>

    <tr>
        <td>性别</td>
        <td><input type="radio" name="gender" value="man" >男
            <input type="radio" name="gender" value="girl" >女
        </td>
    </tr>

    <tr>
        <td>出生日期</td>
        <td><input type="date" name="birthday" ></td>
    </tr>

    <tr>
        <td>验证码</td>
        <td><input type="text" name="number"> <img src="img/verify_code.jpg"></td>
    </tr>

    <tr>
        <td colspan="2" align="center"><input type="submit"  value="注册"></td>
    </tr>
</table>
</form>


</body>
</html>
