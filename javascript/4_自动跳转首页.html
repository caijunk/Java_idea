<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
  <style>
    p{
      text-align: center;

    }
    span{
      color: red;
    }

  </style>

</head>
<body>

<p>
  <span id="time">5</span>秒之后，自动跳转首页...
</p>

<script>
var second = 5;
var time = document.getElementById("time");
  function showtime (){
    second--;
    if (second<=0){
      location.href = "https://cn.bing.com"
    }
    time.innerHTML = second+"";
  }
  setInterval(showtime,1000);

</script>
</body>
</html>
